<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{layout}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>로그인</title>
	<!-- Bootstrap 및 커스텀 CSS -->
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div layout:fragment="content" class="login-container">
	<div class="login-header">
		<h2>SBB</h2>
	</div>
	<form th:action="@{/user/login}" method="post" class="login-form">
		<div th:if="${param.error}">
			<div class="alert alert-danger">
				사용자ID 또는 비밀번호를 확인해 주세요.
			</div>
		</div>
		<div class="form-group">
			<label for="username" class="form-label">아이디 또는 전화번호</label>
			<input type="text" name="username" id="username" class="form-control" placeholder="아이디 또는 전화번호">
		</div>
		<div class="form-group">
			<label for="password" class="form-label">비밀번호</label>
			<input type="password" name="password" id="password" class="form-control" placeholder="비밀번호">
		</div>
		<button type="submit" class="btn btn-primary login-button">로그인</button>
	</form>
	<a th:href="@{/oauth2/authorization/kakao}">
		<img src="/images/kakao_login_medium_wide.png" alt="Kakao Login" style="width: 100%; height: 45px; max-width: 400px; object-fit: cover; display: block; margin: 10px auto;">
	</a>
	<div class="login-footer">
		<a href="/user/find-account">비밀번호 찾기</a> |
		<a href="#">아이디 찾기</a> |
		<a href="/user/signup">회원가입</a>
	</div>
</div>
</body>
</html>
