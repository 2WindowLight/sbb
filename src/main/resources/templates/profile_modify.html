<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
  <h2 class="border-bottom py-2" >내 정보</h2>
  <div class="card my-3">
    <div class="card-body">
      <form th:action="@{/user/profile_modify}" th:object="${userUpdateForm}" method="post">
        <!-- 글로벌 에러 표시 -->
        <div class="alert alert-danger" th:if="${#fields.hasGlobalErrors()}">
          <p th:each="error : ${#fields.globalErrors()}" th:text="${error}"></p>
        </div>
        <div class="mb-3">
        <label for="username" class="form-label">사용자 ID</label>
          <input type="text" th:value="${username}" id="username" class="form-control" readonly>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">이메일</label>
          <input type="email" th:value="${userEmail}" id="email" class="form-control" readonly>
        </div>
    <!-- 기존 비밀번호 -->
    <div>
      <label for="originPassword">기존 비밀번호</label>
      <input type="password" id="originPassword" th:field="*{originPassword}" class="form-control"/>
      <p th:if="${#fields.hasErrors('originPassword')}" th:errors="*{originPassword}" class="text-danger"></p>
    </div>

    <!-- 새 비밀번호 -->
    <div>
      <label for="password1">새 비밀번호</label>
      <input type="password" id="password1" th:field="*{password1}" class="form-control"/>
      <p th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}" class="text-danger"></p>
    </div>

    <!-- 새 비밀번호 확인 -->
    <div>
      <label for="password2">새 비밀번호 확인</label>
      <input type="password" id="password2" th:field="*{password2}" class="form-control"/>
      <p th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}" class="text-danger"></p>
    </div>

    <!-- 저장 버튼 -->
    <button type="submit" class="btn btn-primary">저장</button>
      </form>
    </div>
  </div>
</div>
</html>
