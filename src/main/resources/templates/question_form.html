<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>질문 등록</title>
</head>
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">질문 등록</h5>
    <form th:object="${questionForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" th:field="*{subject}" id="subject" class="form-control">
        </div>
        <div class="mb-3">
            <label for="markdownEditorQuestion" class="form-label">내용</label>
            <textarea th:field="*{content}" id="markdownEditorQuestion" rows="10"></textarea>
        </div>
        <div>
            <label for="tags">태그</label>
            <input type="text" id="tags" name="tags" class="form-control"
                   placeholder="태그를 콤마로 구분하여 입력하세요. (예: Java, Spring, Database)"
                   th:value="${questionForm.tags}">
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">카테고리</label>
            <select name="categoryId" id="category" class="form-select">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary mt-2">
    </form>
</div>
</html>
