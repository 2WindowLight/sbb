<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{layout}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입</title>
	<!-- Bootstrap 및 커스텀 CSS -->
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/signup.css}">
</head>
<div layout:fragment="content" class="signup-container">
	<div class="signup-header">
		<h2>회원가입</h2>
	</div>
	<form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post" class="signup-form">
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
		<div class="form-group">
			<label for="username" class="form-label">사용자 ID</label>
			<input type="text" id="username" th:field="*{username}" class="form-control" placeholder="사용자 ID">
		</div>
		<div class="form-group">
			<label for="password1" class="form-label">비밀번호</label>
			<input type="password" id="password1" th:field="*{password1}" class="form-control" placeholder="비밀번호">
		</div>
		<div class="form-group">
			<label for="password2" class="form-label">비밀번호 확인</label>
			<input type="password" id="password2" th:field="*{password2}" class="form-control" placeholder="비밀번호 확인">
		</div>
		<div class="form-group">
			<label for="email" class="form-label">이메일</label>
			<input type="email" id="email" th:field="*{email}" class="form-control" placeholder="이메일">
		</div>
		<button type="submit" class="btn btn-primary signup-button">회원가입</button>
	</form>
	<div class="signup-footer">
		<a href="#">아이디 찾기</a> |
		<a href="#">비밀번호 찾기</a> |
		<a href="#">로그인</a>
	</div>
</div>
</html>
